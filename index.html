<!Doctype html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Projeto Marvel</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    
    </head>
    <body>
        <div id="container" class="center heightAuto">
            <div id="content" class="center heightAuto">
                <!--======= INFORMAÇÕES ADICIONAIS ===-->
                <div id="principal" class="center">
                    <div id="informacao">
                         <!--======= CRIADOR ======-->
                        <div id="criador" class="center">
                            <figure id="criadorImagem">
                                <img src="imagens/stanLee.jpg" alt="Stan Lee" title="Stan Lee">
                            </figure>
                        </div>
                          <!--====== VIDEO  ========-->
                        <div id="video" class="center">
                            <video loop autoplay muted><source src="video/IntroMarvel.mp4" type="video/mp4"></video>
                        </div>
                    </div>
                    <!--======= LOGO MARVEL ======-->
                    <figure id="logo" class="center">
                        <img src="imagens/logo.png">
                    </figure> 
                </div>
                <!--======= ÁREA DE PESQUISA =======-->
                <div id="caixaPesquisa" class="center">
                    <div id="formulario" class="center">
                        <input id="pesquisa" type="text" placeholder="Digite o personagem aqui">
                        <input id="botao" type="button" value="PESQUISAR"></input>
                    </div>
                    <!-- ======= MANOPLA ====== -->
                    <div id="manopla" class="center">
                        <figure id="manoplaImagem" class="center">
                            <img src="imagens/manopla.png">
                        </figure>
                    </div>
                </div>
                <!--====== ÁREA CARDS =======-->
                <div id="listaCard" class="heightAuto">
                </div>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
