<!Doctype html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Projeto Marvel</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    
    </head>
    <body>
        <!-- VIDEO INTRODUÇÃO -->
        <!-- <video controls src="video/IntroMarvel.mp4" > -->
            <param name="allowFullScreen" value="true"></param>
        </video>
        <div id="container" class="center heightAuto">
            <div id="content" class="center heightAuto">
                <!-- LOGO E CRIADOR  -->
                <div id="principal" class="center">
                    <div id="informacao">
                        <div id="criador" class="center">
                            <figure id="criadorImagem">
                                <img src="imagens/stanLee.jpg" alt="Stan Lee" title="Stan Lee">
                            </figure>
                            <!-- <span>STAN LEE</span> -->
                        </div>
                        <div id="botaoSite" class="center">
                            <a href="https://developer.marvel.com/"> 
                                <span>SITE OFICIAL</span>
                             </a>
                        </div>
                    </div>
                    <figure id="logo" class="center">
                        <img src="imagens/logo.png">
                    </figure>
                </div>
                <!-- ÁREA DE PESQUISA -->
                <div id="caixaPesquisa" class="center">
                    <form class="center">
                        <input id="pesquisa" type="text" placeholder="Digite o personagem aqui">
                        <input id="botao" type="button" value="PESQUISAR"></input>
                    </form>
                </div>
                <!--ÁREA CARD -->
                <div id="listaCard" class="heightAuto">

                </div>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
